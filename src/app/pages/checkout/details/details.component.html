<div class="container__table">
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price unit</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cart$ | async">
        <td>{{ product.name }}</td>
        <td>{{ product.qty }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.qty * product.price }}</td>
      </tr>
    </tbody>
  </table>

  <div class="container__total">
    <p class="total">
      <strong
        >Total: <span>{{ total$ | async | currency }}</span></strong
      >
    </p>
  </div>
</div>
